apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ubuntu-deploy
  namespace: default
  labels:
    app: test-ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-ubuntu
  template:
    metadata:
      labels:
        app: test-ubuntu
    spec:
      restartPolicy: Always
      containers:
      - name: test-ubuntu
        image: ubuntu:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 4
            memory: "4Gi"
          requests:
            cpu: 2
            memory: "4Gi"
        ports:
        - containerPort: 22
        command: ["/bin/sh", '-c']
        args:
          - >-
              echo "Test" &&
              sleep 3600
